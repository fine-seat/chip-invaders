name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hm-aemy/librelane-base-image:latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Check if tests exist
      id: check_tests
      run: |
        if [ -d "chipinvaders/test" ]; then
          echo "tests_exist=true" >> $GITHUB_OUTPUT
        else
          echo "tests_exist=false" >> $GITHUB_OUTPUT
        fi

    - name: Install Dependencies
      if: steps.check_tests.outputs.tests_exist == 'true'
      run: |
        apt-get update
        apt-get install -y python3-pytest

    - name: Run Tests
      if: steps.check_tests.outputs.tests_exist == 'true'
      working-directory: chipinvaders/test
      run: pytest -v

    - name: No tests found
      if: steps.check_tests.outputs.tests_exist == 'false'
      run: echo "No tests directory found - skipping tests"